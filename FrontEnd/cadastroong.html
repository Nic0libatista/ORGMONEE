<div class="cadastro-container">
  <div class="imagem-ong">
    
    <p class="texto-imagem">Cadastre sua ONG e ajude a dar uma nova chance para muitos Pets. Vamos começar?</p>

  </div>



<div class="formulario">
    <form class="row g-3 needs-validation" id="formOng" novalidate >

  <!-- Etapa 1: Informações Básicas -->
  <div class="etapa" id="etapa-0">
    <div class="mb-3">
      <label for="nome_ong" class="form-label">Nome da ONG</label>
       <input type="text" class="form-control" id="nome_ong" required>
    </div>

    <div class="mb-3">
      <label for="razao_social" class="form-label">Razão Social</label>
      <input type="text" class="form-control" id="razao_social" required>
    </div>

    <div class="mb-3">
      <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
      <input type="text" class="form-control" id="nome_fantasia" required>
    </div>

    <div class="mb-3">
      <label for="cnpj_ong" class="form-label">CNPJ</label>
       <input type="text" class="form-control" id="cnpj_ong" required>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label for="doc_comprovacao" class="form-label">Documento de comprovação</label>
      <input class="form-control" type="file" id="doc_comprovacao" accept="application/pdf" required>
    </div>

    <div class="mb-3">
      <label for="foto_ong" class="form-label">Foto da ONG</label>
      <input class="form-control" type="file" id="foto_ong">
    </div>
  </div>

  <!-- Etapa 2: Contato -->
  <div class="etapa d-none" id="etapa-1">
    <h4 style="font-family: amarante;">Contato</h4>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="telefone" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="rede1" class="form-label">Url da rede Social 1</label>
      <input type="url" class="form-control" id="rede1">
    </div>

    <div class="mb-3">
      <label for="rede2" class="form-label">Url da Rede Social 2</label>
      <input type="url" class="form-control" id="rede2">
    </div>
  </div>

  <!-- Etapa 3: Localidade -->
  <div class="etapa d-none" id="etapa-2">
    <h4 style="font-family: amarante;">Localidade</h4>

    <div class="mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" required>
    </div>

    <div class="mb-3">
      <label for="logradouro" class="form-label">Logradouro</label>
      <input type="text" class="form-control" id="logradouro" required>
    </div>

    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" required>
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" required>
    </div>

    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" required>
    </div>

    <div class="mb-3">
      <label for="numero" class="form-label">Número</label>
      <input type="text" class="form-control" id="numero" required>
    </div>

    <div class="mb-3">
      <label for="complemento" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento">
    </div>
  </div>

  <div class="botoes">
     <button class="btn btn-outline-warning" type="button" id="btnProximo">Próximo</button>
    <button class="btn btn-success d-none" type="submit" id="btnFinalizar">Cadastrar ONG</button>
  </div>

<!-- Modal SENHA USUARIO-->
<div class="modal fade" id="exampleModalsenha" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
     
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalSenhaLabel">Crie sua senha</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <form id="formSenhaOng" class="row g-3 needs-validation" novalidate>

          <div class="col-12">
            <label for="senhaOng" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaOng" placeholder="Digite sua senha" minlength="6" required>
            <div class="invalid-feedback">
              A senha deve ter no mínimo 6 caracteres.
            </div>
          </div>

          <div class="col-12">
            <label for="confirmaSenhaOng" class="form-label">Confirme a senha</label>
            <input type="password" class="form-control" id="confirmaSenhaOng" placeholder="Confirme a senha" required>
            <div class="invalid-feedback">
              As senhas devem coincidir.
            </div>
          </div>

          <div class="col-12 text-end mt-3">
            <button type="submit" class="btn btn-success">Confirmar senha</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const etapas = document.querySelectorAll('.etapa');
  const btnProximo = document.getElementById('btnProximo');
  const btnFinalizar = document.getElementById('btnFinalizar');
  let etapaAtual = 0;

  btnProximo.addEventListener('click', () => {
    const atual = etapas[etapaAtual];
    const inputs = atual.querySelectorAll('input, textarea');
    let valido = true;

    inputs.forEach(input => {
      if (!input.checkValidity()) {
        input.classList.add('is-invalid');
        valido = false;
      } else {
        input.classList.remove('is-invalid');
      }
    });

    if (!valido) return;

    etapas[etapaAtual].classList.add('d-none');
    etapaAtual++;

    if (etapaAtual < etapas.length) {
      etapas[etapaAtual].classList.remove('d-none');
    }

    if (etapaAtual === etapas.length - 1) {
      btnProximo.classList.add('d-none');
      btnFinalizar.classList.remove('d-none');
    }
  });

  const formOng = document.getElementById('formOng');
const modalSenha = new bootstrap.Modal(document.getElementById('exampleModalsenha'));

formOng.addEventListener('submit', function (e) {
  e.preventDefault();
  e.stopPropagation();

  if (formOng.checkValidity()) {
    modalSenha.show(); // mostra o modal de senha
  } else {
    formOng.classList.add('was-validated');
  }
});

</script>


<script>
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
  
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (!data.erro) {
              document.getElementById('logradouro').value = data.logradouro || '';
              document.getElementById('bairro').value = data.bairro || '';
              document.getElementById('cidade').value = data.localidade || '';
              document.getElementById('estado').value = data.uf || '';
            } else {
              alert('CEP não encontrado.');
            }
          })
          .catch(() => alert('Erro ao buscar o CEP.'));
      } else {
        alert('CEP inválido.');
      }
    });
  </script>

  })();

<script>
  const formSenha = document.getElementById('formSenhaOng');
  const senha = document.getElementById('senhaOng');
  const confirmaSenha = document.getElementById('confirmaSenhaOng');

  formSenha.addEventListener('submit', function (e) {
    e.preventDefault();
    e.stopPropagation();

    if (senha.value.length < 6) {
      senha.setCustomValidity("Senha curta");
    } else {
      senha.setCustomValidity("");
    }

    if (senha.value !== confirmaSenha.value) {
      confirmaSenha.setCustomValidity("Senhas diferentes");
    } else {
      confirmaSenha.setCustomValidity("");
    }

    if (formSenha.checkValidity()) {
      // Aqui você pode prosseguir com o envio real
      console.log("Senha confirmada: ", senha.value);
      alert("Senha criada com sucesso!");
  
    // Fecha o modal sem redirecionar
    const modal = bootstrap.Modal.getInstance(document.getElementById('exampleModalsenha'));
    modal.hide();
    window.location.href = "homeong.html";
  
}

    formSenha.classList.add('was-validated');
  });
</script>
