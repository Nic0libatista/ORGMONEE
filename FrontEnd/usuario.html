<div class="container">

    <h2 class="text-center" style="font-family: amarante; margin-top: 80px;"> Cadastre-se üêæ </h2>

<div class="cadastrar">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label"> Nome completo </label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome completo" required>

        </div>

        <div class="col-md-2 position-relative">
            <label for="validationTooltipUsername" class="form-label"> Cpf </label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>

                Please choose a unique and valid username.
              </div>
            </div>
          </div>
  
          <div class="col-md-2 position-relative">
            <label for="validationTooltip03" class="form-label"> Data de nascimento </label>
            <input type="date" class="form-control" id="validationTooltip03" required>
          </div>
     
        

        <h4 class="text-center" style="font-family: amarante; margin-top: 80px;"> Contato </h2>

            <div class="col-md-3 position-relative">
                <label for="validationTooltipUsername" class="form-label"> Telefone residencial </label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipUsernamePrepend"> +55 </span>
                  <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Telefone residencial" aria-describedby="validationTooltipUsernamePrepend" required>
                </div>
              </div>

              

              <!-- telefone comercial (p ong)

        <div class="col-md-3 position-relative">
            <label for="validationTooltipUsername" class="form-label"> Telefone celular </label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationTooltipUsernamePrepend"> +55 </span>
              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Telefone celular" aria-describedby="validationTooltipUsernamePrepend" required>
            </div>
          </div>

          <h2 class="text-center" style="font-family: amarante; margin-top: 80px;"> Localidade </h2>

          
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="9" required>
              </div>
          
              <div class="col-md-4">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" required>
              </div>
          
              <div class="col-md-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" required>
              </div>
          
              <div class="col-md-2">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
              </div>
          
              <div class="col-md-2">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required>
              </div>

        

              

        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">State</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationTooltip05" required>
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

</div>

<script>
    document.getElementById('cep').addEventListener('blur', function () {
      const cep = this.value.replace(/\D/g, '');
  
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(response => response.json())
          .then(data => {
            if (!data.erro) {
              document.getElementById('logradouro').value = data.logradouro || '';
              document.getElementById('bairro').value = data.bairro || '';
              document.getElementById('cidade').value = data.localidade || '';
              document.getElementById('estado').value = data.uf || '';
            } else {
              alert('CEP n√£o encontrado.');
            }
          })
          .catch(() => alert('Erro ao buscar o CEP.'));
      } else {
        alert('CEP inv√°lido.');
      }
    });
  </script>
