<div class="container" id="pet_cadastro">
  <h2 class="text-center mb-4" style="font-family: amarante; margin-top: 80px; padding-top: 20px;">Cadastre um pet üêæ</h2>

  <div class="cadastrar p-4 rounded shadow-sm" >
    <form class="row g-4 needs-validation" novalidate>

      <div class="col-md-4">
        <label for="nomePet" class="form-label">Nome do pet</label>
        <input type="text" class="form-control" id="nomePet" placeholder="Nome do pet" required>
      </div>

      <div class="col-md-3">
        <label for="idadePet" class="form-label">Idade aproximada</label>
        <select class="form-select" id="idadePet" required>
          <option selected disabled>Selecione a idade aproximada</option>
          <option value="filhote">Filhote (0 a 6 meses)</option>
          <option value="adulto">Adulto (6 meses a 7 anos)</option>
          <option value="idoso">Idoso (acima de 7 anos)</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="especieSelect" class="form-label">Esp√©cie</label>
        <select class="form-select" id="especieSelect" required>
          <option selected disabled>Selecione a esp√©cie</option>
          <option value="cachorro">Cachorro</option>
          <option value="gato">Gato</option>
          <option value="coelho">Coelho</option>
          <option value="passaro">P√°ssaro</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="racaSelect" class="form-label">Ra√ßa</label>
        <select class="form-select" id="racaSelect" required>
          <option selected disabled>Selecione a esp√©cie primeiro</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="portePet" class="form-label">Porte</label>
        <select class="form-select" id="portePet" required>
          <option selected disabled>Selecione o porte</option>
          <option value="Pequeno">Pequeno</option>
          <option value="M√©dio">M√©dio</option>
          <option value="Grande">Grande</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="corPet" class="form-label">Cor do pet</label>
        <input type="text" class="form-control" id="corPet" placeholder="Ex: Branco com manchas" required>
      </div>

      <div class="col-md-4">
        <label for="comportamentoPet" class="form-label">Comportamento</label>
        <input type="text" class="form-control" id="comportamentoPet" placeholder="Ex: Calmo, brincalh√£o..." required>
      </div>

      <div class="col-md-6">
        <label for="descricaoPet" class="form-label">Descri√ß√£o</label>
        <textarea class="form-control" id="descricaoPet" rows="2" placeholder="Conte um pouco sobre o pet..." required></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label">Fotos do pet</label>
        <div class="row">
        <div class="col-md-4 mb-2 text-center">
      <input class="form-control mb-2" type="file" id="foto_pet1" accept="image/*" onchange="previewImagem(this, 'preview1')">
      <img id="preview1" src="" alt="Pr√©via da imagem 1" class="img-fluid rounded d-none" style="max-height: 130px;">
    </div>

    <div class="col-md-4 mb-2 text-center">
      <input class="form-control mb-2" type="file" id="foto_pet2" accept="image/*" onchange="previewImagem(this, 'preview2')">
      <img id="preview2" src="" alt="Pr√©via da imagem 2" class="img-fluid rounded d-none" style="max-height: 130px;">
    </div>

    <div class="col-md-4 mb-2 text-center">
      <input class="form-control mb-2" type="file" id="foto_pet3" accept="image/*" onchange="previewImagem(this, 'preview3')">
      <img id="preview3" src="" alt="Pr√©via da imagem 3" class="img-fluid rounded d-none" style="max-height: 130px;">
    </div>
        </div>
      </div>

      <div class="col-12 text-end">
        <button class="btn btn-success px-4" type="submit">Cadastrar</button>
      </div>

    </form>
  </div>

<script>
    const racaSelect = document.getElementById('racaSelect');
    const especieSelect = document.getElementById('especieSelect');
  
    const racas = {
      cachorro: [
        { value: 'vira-lata', label: 'SRD - Vira-lata' },
        { value: 'labrador', label: 'Labrador' },
        { value: 'poodle', label: 'Poodle' },
        { value: 'bulldog', label: 'Bulldog' },
        { value: 'pastor-alemao', label: 'Pastor Alem√£o' },
        { value: 'shih-tzu', label: 'Shih-tzu' },
        { value: 'pinscher', label: 'Pinscher' },
        { value: 'rottweiler', label: 'Rottweiler' },
        { value: 'golden-retriever', label: 'Golden Retriever' },
        { value: 'chow-chow', label: 'Chow Chow' }
      ],
      gato: [
        { value: 'srd', label: 'SRD - Vira-lata' },
        { value: 'siames', label: 'Siam√™s' },
        { value: 'persa', label: 'Persa' },
        { value: 'maine-coon', label: 'Maine Coon' },
        { value: 'angora', label: 'Angor√°' }
      ],
      coelho: [
        { value: 'mini-rex', label: 'Mini Rex' },
        { value: 'lionhead', label: 'Lionhead' },
        { value: 'holland-lop', label: 'Holland Lop' }
      ],
      passaro: [
  { value: 'calopsita', label: 'Calopsita' },
  { value: 'periquito-australiano', label: 'Periquito Australiano' },
  { value: 'agapornis', label: 'Agapornis (Insepar√°vel)' },
  { value: 'canario-belga', label: 'Can√°rio Belga' },
  { value: 'curio', label: 'Curi√≥' },
  { value: 'papagaio', label: 'Papagaio' },
  { value: 'arara', label: 'Arara' },
  { value: 'tucano', label: 'Tucano' },
  { value: 'periquito-verde', label: 'Periquito Verde' },
  { value: 'trinca-ferro', label: 'Trinca-Ferro' }
]
    };
  
    especieSelect.addEventListener('change', () => {
      const especie = especieSelect.value;
      racaSelect.innerHTML = '<option selected disabled>Selecione a ra√ßa</option>';
  
      if (racas[especie]) {
        racas[especie].forEach(raca => {
          const option = document.createElement('option');
          option.value = raca.value;
          option.textContent = raca.label;
          racaSelect.appendChild(option);
        });
      }
    });
  </script>

  <script>
function previewImagem(input, previewId) {
  const preview = document.getElementById(previewId);

  if (input.files && input.files[0]) {
    const reader = new FileReader();

    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.classList.remove('d-none');
    };

    reader.readAsDataURL(input.files[0]);
  }
}
</script>
